<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer List</title>
</head>
<body>
    <h1>
        Customer List
    </h1>
    <div class="Row">

        <label for="Şirkətin Hüquqi Adı">Şirkətin Hüquqi Adını daxil edin:</label>
        <input type="text" id="Şirkətin Hüquqi Adı" name="Şirkətin Hüquqi Adı">
    
        <label for="Hüquqi  Ünvan">Hüquqi Ünvanı daxil edin:</label>
        <input type="text" id="Hüquqi  Ünvan" name="Hüquqi  Ünvan">

        <label for="Şirkətin Rəhbəri">Şirkətin Rəhbərini daxil edin:</label>
        <input type="text" id="Şirkətin Rəhbəri" name="Şirkətin Rəhbəri">

        <label for="VÖEN">VÖEN-i daxil edin:</label>
        <input type="number" id="VÖEN" name="VÖEN">

        <label for="Bank Hesabı">Bank Hesabını daxil edin:</label>
        <input type="text" id="Bank Hesabı" name="Bank Hesabı">

        <label for="Bankın Adı">Bankın Adını daxil edin:</label>
        <input type="text" id="Bankın Adı" name="Bankın Adı">

<label for="Bankın kodu">Bankın kodunu daxil edin:</label>
<input type="number" id="Bankın kodu" name="Bankın kodu"> 

<label for="Bankın VÖEN - i">Bankın VÖEN-ini daxil edin:</label>
<input type="number" id="Bankın VÖEN - i" name="Bankın VÖEN - i">

<label for="Müxbir Hesab">Müxbir Hesabı daxil edin:</label>
<input type="text" id="Müxbir Hesab" name="Müxbir Hesab">

<label for="SWIFT">SWIFT-i daxil edin:</label>
<input type="text" id="SWIFT" name="SWIFT">

<label for="Məsul Şəxs">Məsul Şəxs daxil edin:</label>
<input type="text" id="Məsul Şəxs" name="Məsul Şəxs">

<label for="Əlaqə Nömrəsi">Əlaqə Nömrəsini daxil edin:</label>
<input type="number" id="Əlaqə Nömrəsi" name="Əlaqə Nömrəsi">

<label for="Mühasib Əlaqə">Mühasib Əlaqə nömrəsini daxil edin:</label>
<input type="number" id="Mühasib Əlaqə" name="Mühasib Əlaqə">

<label for="email">Email ünvanını daxil edin:</label>
<input type="text" id="email" name="email">

    </div>
</body>
</html>
